<html>
<head>


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>

<script>
$(document).ready(function(){

  $("#t").click(function(){
    $("p").toggle();
  });

    $("#loaddata").click(function(){
        $.ajax
          ({
          type:'post',
          url:'jquery-form-load.php',
          data:{
            },
              success:function(response) 
              {
                
                  x=JSON.parse(response);
                  sname.value=x.st_name;
                  age.value=x.st_age; 

                     var t_head=`<table border=1><tr><th>Student Name</th><th>Student Age</th></tr>`;
                        var tmp="";
                    for (i=0;i<x.length;i++)
                    {
                        tmp+=`<tr><td>${x[i].st_name}</td><td>${x[i].st_age}</td></tr>`;
                    }
                    res.innerHTML=t_head+tmp+`</table>`;

              },
                error: function(response) {
                    res.innerHTML='Error occured'+JSON.stringify(response.responseText);
                }
          });
    });

  $("#go").click(function(){
    var student=sname.value;
    var student_age=age.value;
    if( student=="" || student_age=="")
    {
        alert("Please fill the value in fields.");
        return;
    }
    else
    {
        $.ajax
          ({
          type:'post',
          url:'jquery-form.php',
          data:{
           st_name: student,
           st_age: student_age
            },
              success:function(response) 
              {
                  res.innerHTML=response;
              },
                error: function(response) {
                    res.innerHTML='Error occured'+JSON.stringify(response.responseText);
                }
          });

    }
  
    alert("Name :"+sname.value+" age: "+age.value);
  });
});
</script>

</head>
<body>


    <form action="#">
        <label>Enter Your Name</label>
        <input type="text" name="name" id="sname"><br><br>
        <label>Enter Your age</label>
        <input type="number" id="age"><br><br>
        <p id="res"></p>
        <button id="go">Submit</button>
        <button id="loaddata"> Load Data</button>
        <button id="t">Toggle</button>
    </form>
<p>dheeraj bishnoi </p>

</body>


</html>
